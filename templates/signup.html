<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <style>
      body {
        background-color: #222;
        color: #eee;
        font-family: Arial, sans-serif;
      }

      h2 {
        text-align: center;
        color: #fff;
      }

      label {
        display: block;
        margin-top: 20px;
        color: #eee;
      }

      input[type="text"],
      input[type="number"],
      input[type="password"],
      input[type="submit"] {
        background-color: #333;
        color: #eee;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
      }

      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        display: block; /* added style to center the button */
        margin: auto; /* added style to center the button */
      }

      button:hover {
        background-color: #3e8e41;
        width: 400px;
      }

      form {
        max-width: 400px;
        margin: auto;
      }

      .login {
        margin-top: 80px; /* added style to add space between the login and signup parts */
      }
    </style>
  </head>


  <body>
    <h2>Sign Up</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST" onsubmit="return validateForm()" action="/sign_up"  >
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label for="billing">Billing information:</label>
      <input type="number" id="billing" name="billing">

      <input type="submit" value="Sign Up">
    </form>
    
    <div class="login"> <!-- added a div container to apply margin to the login section -->
      <h2>Login if you already have an account</h2>
      <button onclick="window.location.href='/login'">Go to Login</button>
    </div>

    <script>
      function validateForm() {
        // Get the username and password inputs
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var billing = document.getElementById("billing").value;

        // Validate the inputs
        if (username == "") {
          alert("Username must be filled out");
          return false;
        }
        if (password == "") {
          alert("Password must be filled out");
          return false;
        }
        if (email == "") {
          alert("Email information must be filled out");
          return false;
        }
        if ((billing == "") || (billing < 0) || (billing > 2) ) {
          alert("Billing information must be between 0 and 2 for each kind of premium package");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
